<!DOCTYPE html>
<html ng-app="todo">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
  <script src="js/app.js"></script>
   <title>Todo</title>
</head>
<body>
  <div>
    <h1>Todos Mother Fucker</h1>
    <div ng-controller="todoController" class="input">
      <form ng-submit="addTodo()" >
        <input ng-model="formText" type="text">
        <input type="submit">
      </form>
      <ul>
        <li ng-repeat="todo in todos">{{todo.title}} <a href="#" ng-click="deleteTodo(todo.id)">x</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
